<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>BOOK FINDER</title>
<link rel="stylesheet" href="style.css"/>
</head>
<body>
<form id="form">
<h1>BOOK FINDER</h1>
  <input type="text" id="book" placeholder="  Enter book title  " required>
  <button type="submit">Search</button>
</form>
<div id="results"></div>




<script>
const form = document.getElementById("form");
const info = document.getElementById("results");
const input = document.getElementById("book");

form.addEventListener("submit", e => {
  e.preventDefault();
  info.textContent = "";

  const title = input.value.trim();
  if (!title) return alert("Please enter a book title");

  const url = `https://openlibrary.org/search.json?title=${encodeURIComponent(title)}`;

  fetch(url)
    .then(response => response.json())
    .then(data => {
      if (!data.docs || data.docs.length === 0) {
        info.textContent = "No results found.";
        return;
      }

      const book = data.docs[0]; // take the first result
      const para = document.createElement("p");
      para.classList.add("book");

      const out = `
        <strong>Title:</strong> ${book.title} <br>
        <strong>Author(s):</strong> ${book.author_name ? book.author_name.join(", ") : "Unknown"} <br>
        <strong>First Published:</strong> ${book.first_publish_year || "N/A"}
      `;

      para.innerHTML = out;
      info.appendChild(para);
    })
    .catch(() => {
      alert("An error occurred while fetching book data.");
    });

  form.reset();
});
</script>
</body>
</html>
